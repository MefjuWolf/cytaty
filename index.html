<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Głosowanie na cytaty ziomka</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cytat #<span id="quote-number">1</span></h1>
    <p id="quote-text"></p>
    <div class="buttons">
      <button id="vote-btn">Głosuj</button>
      <button id="next-btn">Dalej</button>
    </div>
    <p id="voted-info" hidden>Dzięki za głos!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
